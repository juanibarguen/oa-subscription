<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to Mixta Plan</title>
</head>
<body>
  <h1>Subscribe to Mixta Plan</h1>
  <form id="subscriptionForm" action="/subscribe-mixta" method="POST">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit">Subscribe</button>
  </form>
  

  <script>
    document.getElementById('subscriptionForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;

      const response = await fetch(`/subscribe-mixta`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ firstName, lastName, email })
      });

      const result = await response.json();
      if (response.ok) {
        window.location.href = result.approvalUrl;
      } else {
        alert('Failed to create subscription: ' + result.error);
      }
    });
  </script>
</body>
</html>
